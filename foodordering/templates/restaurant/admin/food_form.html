{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{ action }} Food Item</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{{ action }}</button>
        <a href="{% url 'admin_food_items' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
