{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Order History</h1>
    {% for order in orders %}
    <div class="card mb-3">
        <div class="card-body">
            <h5>Order #{{ order.order_number }}</h5>
            <p>Status: {{ order.get_status_display }}</p>
            <p>Total: ${{ order.grand_total }}</p>
            <a href="{% url 'order_detail' order.pk %}" class="btn btn-primary">View Details</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
