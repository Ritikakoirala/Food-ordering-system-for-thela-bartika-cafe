{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Menu</h1>
    <div class="grid">
        {% for item in items %}
        <div class="food-card">
            <img src="{{ item.image.url }}" alt="{{ item.name }}" class="food-image">
            <div class="food-info">
                <div class="food-name">{{ item.name }}</div>
                <div class="food-price">${{ item.price }}</div>
                <button class="btn btn-primary" onclick="addToCart({{ item.id }})">Add to Cart</button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
