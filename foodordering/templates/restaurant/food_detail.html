{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ item.image.url }}" alt="{{ item.name }}" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h1>{{ item.name }}</h1>
            <p>{{ item.description }}</p>
            <p class="h4">${{ item.price }}</p>
            <button class="btn btn-primary" onclick="addToCart({{ item.id }})">Add to Cart</button>
        </div>
    </div>
</div>
{% endblock %}
